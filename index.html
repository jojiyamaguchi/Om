<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP通信</title>
    <script>
    function sendUDPMessage()  {
        const message = new Uint8Array([0x02, 0x00, 0x01, 0x00, 0x04, 0x00, 0x03, 0x00, 0x04, 0x00]);
        fetch('http://localhost:50000/send-udp-message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: message })
        });
    }
    </script>
</head>
<body>
    <h1>UDP通信</h1>
    <label for="host">Host:</label>
    <input type="text" id="host" value="192.168.4.1"><br>
    <label for="port">Port:</label>
    <input type="text" id="port" value="50000"><br>
    <button onclick="sendUDPMessage()">Echo</button>
</body>
</html>
